spring.application.name=api-gateway

server.port=8094

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.gateway.routes[0].id=company-service
spring.cloud.gateway.routes[0].uri=lb://COMPANY-SERVICE:8091
spring.cloud.gateway.routes[0].predicates[0]=Path=api/companies/**

spring.cloud.gateway.routes[1].id=job-service
spring.cloud.gateway.routes[1].uri=lb://JOB-SERVICE:8092
spring.cloud.gateway.routes[1].predicates[0]=Path=api/jobs/**

spring.cloud.gateway.routes[2].id=review-service
spring.cloud.gateway.routes[2].uri=lb://REVIEW-SERVICE:8093
spring.cloud.gateway.routes[2].predicates[0]=Path=api/reviews/**

spring.cloud.gateway.routes[3].id=job-application-service
spring.cloud.gateway.routes[3].uri=lb://JOB-APPLICATION-SERVICE:8095
spring.cloud.gateway.routes[3].predicates[0]=Path=api/job-applications/**


logging.level.root=info
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
